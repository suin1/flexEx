<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexEx4</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            display: flex;
            justify-content: center ;
            align-items: self-end;
            height: 100vh;
            
            

        }
        .box .title {
            background-color: gold;
            width: 90%; height: 20%;
            display: flex;
            flex-direction: column;
            padding-left: 15px;
            justify-content: center;
            
        }
        
    </style>
</head>
<body>

    <div class="box">
        <div class="title">
            <h2>footer</h2>
            <p>도슨을 천고에 무엇이 이성은 뜨고, 현저하게 그들의 넣는 무엇을 칼이다. 맺어, 얼마나 길을 너으 뛰노는 이것은 아름다우냐? 웅대한 인생에 싸인 봄바람이다. 천고에 있는 평화스러운 얼마나 얼음에 것이다.</p>
        </div>
        
    </div>
</body>
</html>
